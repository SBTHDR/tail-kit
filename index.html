<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./public/img/favicon-32x32.svg">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Tail Kit.</title>
</head>
<body>
    <!-- Header Start -->
    <header class="py-4 shadow-md bg-white">
        <div class="container flex items-center justify-between">
            <!-- logo -->
            <div>
                <a href="/">
                    <h1 class="w-32">TailKit.</h1>
                </a>
            </div>
            <!-- Search -->
             <div class="flex w-full max-w-xl relative">
                <span class="absolute left-4 top-3 text-lg text-gray-400">
                    <i class="fa-solid fa-magnifying-glass"></i>                    
                </span>
                <input type="text" class="w-full border border-primary border-r-0 pl-12 py-3 rounded-l-lg focus:outline-none" placeholder="Search...">
                <button class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition">Search</button>
             </div>
            <!-- Icons -->
             <div class="flex items-center space-x-4">
                <div>
                    <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                        <div class="text-2xl">                                                    
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <div class="text-xs leading-3">
                            Wish List
                        </div>
                        <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">7</span>
                    </a>
                </div>
                
                <div>
                    <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                        <div class="text-2xl">                                                    
                            <i class="fa-solid fa-bag-shopping"></i>
                        </div>
                        <div class="text-xs leading-3">
                            Cart
                        </div>
                        <span class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">7</span>
                    </a>
                </div>

                <div>
                    <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                        <div class="text-2xl">                        
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="text-xs leading-3">
                            Account
                        </div>                    
                    </a>
                </div>
             </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Navbar Start -->
     <nav class="bg-gray-800">
        <div class="container flex">
            <!-- All Categories -->
             <div class="px-8 py-4 bg-primary flex items-center cursor-pointer relative group">
                <span class="text-white">
                    <i class="fa-solid fa-bars"></i>
                </span>
                <span class="capitalize ml-2 text-white">
                    All Categories                    
                </span>

                <div class="absolute w-full left-0 top-full bg-white shadow-md py-3 divide-y divide-gray-300 divide-dashed opacity-0 group-hover:opacity-100 transition duration-300 invisible group-hover:visible">
                    <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">                        
                        <i class="fa-solid fa-desktop w-5 h-5 object-contain"></i>
                        <span class="ml-6 text-gray-600 text-sm">iMacs</span>
                    </a>
                    <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
                        <i class="fa-solid fa-tablet w-5 h-5 object-contain"></i>
                        <span class="ml-6 text-gray-600 text-sm">iPads</span>
                    </a>
                    <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">                        
                        <i class="fa-solid fa-laptop w-5 h-5 object-contain"></i>
                        <span class="ml-6 text-gray-600 text-sm">MacBooks</span>
                    </a>
                    <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
                        <i class="fa-solid fa-mobile w-5 h-5 object-contain"></i>
                        <span class="ml-6 text-gray-600 text-sm">iPhones</span>
                    </a>                    
                    <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
                        <i class="fa-solid fa-keyboard w-5 h-5 object-contain"></i>
                        <span class="ml-6 text-gray-600 text-sm">Keyboards</span>
                    </a>
                </div>

             </div>
            <!-- All Categories End -->

            <!-- Navbar Links -->
             <div class="flex items-center justify-between flex-grow pl-12">
                <div class="flex items-center space-x-6 capitalize">
                    <a href="#" class="text-gray-200 hover:text-white transition">Home</a>
                    <a href="#" class="text-gray-200 hover:text-white transition">Shop</a>            
                    <a href="#" class="text-gray-200 hover:text-white transition">About Us</a>
                    <a href="#" class="text-gray-200 hover:text-white transition">Contact Us</a>
                </div>
                <a href="#" class="text-gray-200 hover:text-white transition">Login/Register</a>
             </div>
            <!-- Navbar Links End -->
        </div>
     </nav>
    <!-- Navbar End -->
</body>
</html>
